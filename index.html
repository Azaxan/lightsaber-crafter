<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightsaber Crafter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-title">LIGHTSABER CRAFTER</h1>
    </header>

    <section class="main-content">
      <section class="options">
        <h2 class="title">Choose your lightsaber's color</h2>
        <section class="colors">
          <button class="green"></button>
          <button class="blue"></button>
          <button class="red"></button>
        </section>
      </section>

      <div class="lightsaber">
        <div class="blade">
          <div class="color"></div>
        </div>
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom">
          <div class="switch-button"></div>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://github.com/Azaxan" target="_blank"
        ><ion-icon name="logo-github"></ion-icon
      ></a>
      <a href="https://github.com/Azaxan" target="_blank">
          <span>Made by - Aleksander Oleszkiewicz</span>
      </a>
    </footer>
    <script defer src="./app.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
